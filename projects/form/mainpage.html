<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Form Website</title>
</head>

<body>
    <form>
    <a href="../../index.html">GO BACK</a><br>

        <div id="styleform">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="DoB">Date of Birth:</label><br>
            <input type="date" id="date" name="date"><br><br>
        <div id="radiobutton">
            <input type="radio" id="male" name="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="other">
            <label for="other">Other</label><br><br>
        </div>
            <input type="checkbox" id="sub" name="sub">
            <label for="sub">Subscribe to our news letter</label><br><br>

            <label for="comments">Comments:</label><br>
            <textarea id="Comments" name="Comments" rows="4" cols="50"></textarea>
        </div>
        <div id="submitbutton">0
        <input type="submit" value="Submit">
    </div>
    </form>
</body>

</html>
