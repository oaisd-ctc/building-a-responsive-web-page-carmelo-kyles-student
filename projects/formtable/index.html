<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Course Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

    <body>
    <a href="../../index.html">GO BACK</a><br>

    <h2>Course Sign Up</h2>
    <!-- Begin Form code Below -->
    <form id="registration-form">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <select name="classes" id="classes">
            <option value="CIS 143">CIS 143</option>
            <option value="CIS 154">CIS 154</option>
            <option value="CIS 173">CIS 173</option>
            <option value="CIS 127">CIS 127</option>
            <option value="CIS 110">CIS 110</option>
            <option value="CIS 129">CIS 129</option>
        </select><br><br>
        <label for="Start">Start:</label><br>
        <input type="date" id="Start" name="Start" required><br><br>
        <textarea name="message" rows="10" cols="30">Comments go here</textarea><br><br>



        <input type="submit" value="Submit">

    </form>

    <!-- <button id="clear">Clear Table</button> (for advanced exploration only- see the bottom of index.js) -->

    <!-- Begin Table code below -->
    <table id="registration-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Classes</th>
            <th>Start</th>
            <th>Comments</th>
        </tr>
        <tbody>






        </tbody>
    </table>



    <script src="scripts/index.js" defer></script> <!-- Do not touch this line of code -->
</body>

</html>
